<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Q</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
    <h1>Welcome to WebQ</h1>
    <form action="/" method="post">
        <input type="text" name="shopId" class="form-control middle" placeholder="Shop Id" required autofocus>
        <input type="text" name="shop_N" class="form-control middle" placeholder="Shop name" required autofocus>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" >
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name">
        <input type="text" name="phoneNo" class="form-control bottom" placeholder="Phone no" required>
    <button type="submit" class="btn btn-lg btn-primary" name="submit">Generate a Token</button>
    </form>
</body>
</html>
